<!DOCTYPE html>
<html>
  <head>
    <script>
      window.lconfig = {
        showAppTitle: false,
        showHeader: true,
        docTitle: 'An Outlined Document Created with Leo',
        filename: 'docs',
        firstNodeAsTitle: false,
        baseMode: 't',
        viewTypes: [
          {name: 'Outline', type: 't'},
          {name: 'Inline', type: 'a'},
          {name: 'Graphic Tree', type: 'd'},
          {name: 'Dendrogram', type: 'z'},
          {name: 'Nested Menu', type: 'n'}
        ],
        "dataSources":
          {
            "rgarticle": {
              "host": "http://localhost:8888/rg/article?title=",
            }
          }
      }
    </script>
    <meta charset=utf-8>
    <title>Leo Vue</title>
    <link href="https://cdn.jsdelivr.net/npm/leo-vue@1.4.0/dist/static/css/app.css" rel=stylesheet>

  </head>
    <body>
      <div id=app></div>
      <script type=text/javascript src=https://cdn.jsdelivr.net/npm/leo-vue@1.4.0/dist/static/js/manifest.js></script>
      <script type=text/javascript src=https://cdn.jsdelivr.net/npm/leo-vue@1.4.0/dist/static/js/vendor.js></script>
      <script type=text/javascript src=https://cdn.jsdelivr.net/npm/leo-vue@1.4.0/dist/static/js/app.js></script>
    </body>
</html>
